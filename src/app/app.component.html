
<!--Es el HTML que se renderiza en pantalla apenas arranca tu aplicación.-->

<!-- Barra de navegación principal -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <!-- Logo y enlace al home -->
    <a class="navbar-brand" routerLink="/">
      <i class="fas fa-portal me-2"></i> Rick & Morty App
    </a>

    <!-- Botón para desplegar el menú en dispositivos móviles -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menú colapsable -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="navbar-nav ms-auto">
        <!-- Enlace a la lista de personajes -->
        <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Personajes</a>

        <!-- Mostrar opciones según si el usuario está logueado -->
        <ng-container *ngIf="currentUser$ | async as user; else notLoggedIn">
          <!-- Enlace a favoritos (solo para usuarios logueados) -->
          <a class="nav-link" routerLink="/favorites" routerLinkActive="active">Favoritos</a>
          <!-- Enlace al perfil mostrando username o email -->
          <a class="nav-link" routerLink="/profile" routerLinkActive="active">
            Perfil ({{ user.username || user.email }})
          </a>
          <!-- Botón de cerrar sesión -->
          <a class="nav-link" (click)="logout()" style="cursor: pointer;">
            <i class="fas fa-sign-out-alt me-1"></i> Cerrar sesión
          </a>
        </ng-container>

        <!-- Plantilla alternativa si el usuario NO está logueado -->
        <ng-template #notLoggedIn>
          <a class="nav-link" routerLink="/login" routerLinkActive="active">
            <i class="fas fa-sign-in-alt me-1"></i> Iniciar sesión
          </a>
          <a class="nav-link" routerLink="/register" routerLinkActive="active">
            <i class="fas fa-user-plus me-1"></i> Registrarse
          </a>
        </ng-template>
      </div>
    </div>
  </div>
</nav>

<!-- Contenedor principal donde se renderizan los componentes según la ruta -->
<div class="container mt-4">
  <router-outlet></router-outlet> <!-- Punto de renderizado de rutas -->
</div>
