<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h3 class="login-title">Iniciar sesión</h3>
    </div>
    <div class="login-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="tu@email.com">
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="••••••••">
        </div>
        
        <div *ngIf="errorMessage" class="alert">{{ errorMessage }}</div>
        
        <div class="btn-container">
          <button type="submit" class="btn-primary" [disabled]="!loginForm.valid">
            Iniciar sesión
          </button>
        </div>
      </form>
      
      <div class="login-footer">
        <p>¿No tienes una cuenta? <a routerLink="/register" class="">Regístrate</a></p>
      </div>
    </div>
  </div>
</div>
